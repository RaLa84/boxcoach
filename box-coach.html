<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Box Coach Pro (Realistisch)</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --work-color: #00e676;
            --rest-color: #ff1744;
            --ui-bg: #1e1e1e;
            --input-bg: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            transition: background-color 0.4s ease;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* --- SETTINGS PANEL --- */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
            background: var(--ui-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .full-width { grid-column: span 3; }

        label { 
            font-size: 0.75rem; 
            color: #aaa; 
            margin-bottom: 6px; 
            font-weight: 600; 
            text-transform: uppercase;
        }
        
        input, select {
            background: var(--input-bg);
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.1rem;
            outline: none;
        }

        input:focus, select:focus { border-color: var(--work-color); }

        /* Slider Design */
        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            background: #555;
            border-radius: 5px;
            border: none;
            padding: 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--work-color);
            cursor: pointer;
            border: 2px solid #fff;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .slider-val { color: var(--work-color); font-weight: bold; font-size: 0.9rem;}

        /* --- DISPLAYS --- */
        #status-display {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 10px;
            color: #888;
        }

        #timer-display {
            font-size: 5.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            margin: 10px 0 20px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        #combo-display {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffeb3b;
            min-height: 90px; /* Fixiert Platz damit nichts springt */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
            padding: 0 10px;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            padding: 16px 32px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.1s, filter 0.2s;
            width: 100%;
            max-width: 160px;
        }
        button:active { transform: scale(0.95); }

        #btn-start { background-color: var(--work-color); color: #000; }
        #btn-stop { background-color: var(--rest-color); color: #fff; display: none; }
        #btn-reset { background-color: #333; color: #ccc; }

        /* Active Modes */
        body.mode-work { background-color: #05200e; } /* Sehr dunkles Grün */
        body.mode-rest { background-color: #200505; } /* Sehr dunkles Rot */
        
        body.mode-work #timer-display { color: var(--work-color); }
        body.mode-rest #timer-display { color: var(--rest-color); }

        /* Helper for hidden settings */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <div id="settings-area" class="settings-grid">
            <div class="input-group">
                <label>Runden</label>
                <input type="number" id="rounds" value="3">
            </div>
            <div class="input-group">
                <label>Zeit (Min)</label>
                <input type="number" id="work-min" value="3">
            </div>
            <div class="input-group">
                <label>Pause (Sek)</label>
                <input type="number" id="rest-sec" value="60">
            </div>
            
            <div class="input-group full-width">
                <div class="slider-header">
                    <label>Max. Kombo Länge</label>
                    <span id="range-val" class="slider-val">Bis 3 Aktionen</span>
                </div>
                <input type="range" id="combo-length" min="1" max="6" value="3" oninput="updateRangeLabel(this.value)">
            </div>

            <div class="input-group full-width">
                <label>Trainings-Fokus</label>
                <select id="content-mode">
                    <option value="all">Realistischer Mix (Alles)</option>
                    <option value="offense">Nur Angriff (Conditioning)</option>
                    <option value="defense">Technisch (Angriff + Defense)</option>
                </select>
            </div>
        </div>

        <div id="status-display">BEREIT</div>
        <div id="timer-display">00:00</div>
        <div id="combo-display">-</div>

        <div class="btn-container">
            <button id="btn-start" onclick="startTraining()">Start</button>
            <button id="btn-stop" onclick="stopTraining()">Stop</button>
            <button id="btn-reset" onclick="resetTraining()">Reset</button>
        </div>
    </div>

    <script>
        // --- 1. DIE DATENBANK MIT GEWICHTUNG (Stufe 2) ---
        // weight: Je höher die Zahl, desto öfter kommt die Kombo dran.
        const masterList = [
            // --- LENGTH 1 (Sehr häufig) ---
            { text: "Jab", tags: ["offense"], weight: 15 }, 
            { text: "Doppel Jab", tags: ["offense"], weight: 10 },
            { text: "Führhand", tags: ["offense"], weight: 8 },
            { text: "Cross", tags: ["offense"], weight: 5 },

            // --- LENGTH 2 (Häufig) ---
            { text: "Jab, Cross", tags: ["offense"], weight: 12 },
            { text: "Eins, Zwei", tags: ["offense"], weight: 12 },
            { text: "Jab, Körper", tags: ["offense"], weight: 6 },
            { text: "Jab, Raus", tags: ["defense", "move"], weight: 8 },
            { text: "Block, Cross", tags: ["defense"], weight: 6 },
            { text: "Meiden, Jab", tags: ["defense"], weight: 6 },
            
            // --- LENGTH 3 (Mittel) ---
            { text: "Jab, Jab, Cross", tags: ["offense"], weight: 6 },
            { text: "Eins, Zwei, Haken", tags: ["offense"], weight: 5 },
            { text: "Eins, Zwei, Rollen", tags: ["defense"], weight: 5 },
            { text: "Jab, Cross, Schritt zurück", tags: ["move", "defense"], weight: 5 },
            { text: "Block, Block, Uppercut", tags: ["defense"], weight: 4 },

            // --- LENGTH 4 (Selten - Finisher) ---
            { text: "Eins, Zwei, Haken, Cross", tags: ["offense"], weight: 3 },
            { text: "Jab, Cross, Meiden, Cross", tags: ["defense"], weight: 3 },
            { text: "1, 2, Körper, Kopf", tags: ["offense"], weight: 3 },
            
            // --- LENGTH 5+ (Sehr selten - Highlights) ---
            { text: "1, 2, Haken, Cross, Uppercut", tags: ["offense"], weight: 2 },
            { text: "Jab, Cross, Slip, Cross, Haken", tags: ["defense"], weight: 1 },
            { text: "1, 2, Rollen, 2, 3, 2", tags: ["offense", "defense"], weight: 1 }
        ];

        // --- GLOBAL VARS ---
        let activeWeightedPool = []; // Hier kommen die Lose rein
        let timerInterval, comboInterval;
        let totalSeconds = 0;
        let isResting = false;
        let currentRound = 1, roundsTotal = 3;
        let synth = window.speechSynthesis;

        // --- HELPER ---
        function updateRangeLabel(val) {
            document.getElementById('range-val').innerText = `Bis ${val} Aktionen`;
        }

        // --- MAIN LOGIC ---
        function startTraining() {
            // Inputs lesen
            const workMin = parseInt(document.getElementById('work-min').value);
            roundsTotal = parseInt(document.getElementById('rounds').value);
            const maxLen = parseInt(document.getElementById('combo-length').value);
            const contentMode = document.getElementById('content-mode').value;

            // 1. FILTERN (Nach Länge & Typ)
            const filteredList = masterList.filter(item => {
                const len = item.text.split(',').length;
                const lenOk = len <= maxLen;
                
                let contentOk = false;
                if (contentMode === 'all') contentOk = true;
                else if (contentMode === 'offense') contentOk = item.tags.includes('offense');
                else if (contentMode === 'defense') contentOk = item.tags.some(t => ['defense', 'move'].includes(t));
                
                return lenOk && contentOk;
            });

            if (filteredList.length === 0) {
                alert("Keine Kombos gefunden! Bitte Einstellungen prüfen.");
                return;
            }

            // 2. GEWICHTEN (Pool füllen)
            activeWeightedPool = [];
            filteredList.forEach(item => {
                const w = item.weight || 1; 
                // Das Item wird so oft in den Array gepusht, wie das Gewicht ist
                for(let i=0; i < w; i++) activeWeightedPool.push(item);
            });

            // UI Wechsel
            document.getElementById('settings-area').classList.add('hidden');
            document.getElementById('btn-start').style.display = 'none';
            document.getElementById('btn-stop').style.display = 'inline-block';
            document.getElementById('btn-reset').style.display = 'none';

            if (totalSeconds <= 0) {
                currentRound = 1;
                startWorkPhase(workMin * 60);
            } else {
                timerInterval = setInterval(tick, 1000);
                if (!isResting) startComboCaller();
            }
        }

        function startWorkPhase(duration) {
            isResting = false;
            totalSeconds = duration;
            updateDisplay(totalSeconds);
            
            document.getElementById('status-display').innerText = `RUNDE ${currentRound} / ${roundsTotal}`;
            document.body.className = "mode-work";
            
            speak("Boxen!");
            timerInterval = setInterval(tick, 1000);
            startComboCaller();
        }

        function startRestPhase(duration) {
            isResting = true;
            totalSeconds = duration;
            updateDisplay(totalSeconds);

            document.getElementById('status-display').innerText = "PAUSE";
            document.body.className = "mode-rest";
            document.getElementById('combo-display').innerText = "Tief atmen";

            speak("Pause.");
            stopComboCaller();
            timerInterval = setInterval(tick, 1000);
        }

        function tick() {
            totalSeconds--;
            updateDisplay(totalSeconds);

            if (totalSeconds <= 0) {
                clearInterval(timerInterval);
                if (!isResting) {
                    if (currentRound >= roundsTotal) finishTraining();
                    else startRestPhase(parseInt(document.getElementById('rest-sec').value));
                } else {
                    currentRound++;
                    startWorkPhase(parseInt(document.getElementById('work-min').value) * 60);
                }
            }
        }

        function stopTraining() {
            clearInterval(timerInterval);
            stopComboCaller();
            document.getElementById('btn-start').style.display = 'inline-block';
            document.getElementById('btn-stop').style.display = 'none';
            document.getElementById('btn-reset').style.display = 'inline-block';
            document.getElementById('btn-start').innerText = "Weiter";
        }

        function resetTraining() {
            stopTraining();
            document.getElementById('settings-area').classList.remove('hidden');
            document.getElementById('btn-start').innerText = "Start";
            document.getElementById('status-display').innerText = "BEREIT";
            document.getElementById('timer-display').innerText = "00:00";
            document.getElementById('combo-display').innerText = "-";
            document.body.className = "";
            totalSeconds = 0;
            currentRound = 1;
        }

        function finishTraining() {
            stopTraining();
            document.getElementById('status-display').innerText = "FERTIG";
            speak("Training beendet. Gute Arbeit.");
            document.body.className = "";
            document.getElementById('settings-area').classList.remove('hidden');
            totalSeconds = 0;
            document.getElementById('btn-start').innerText = "Neuer Start";
        }

        function updateDisplay(s) {
            const m = Math.floor(s / 60).toString().padStart(2, '0');
            const sec = (s % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${m}:${sec}`;
        }

        // --- COMBO CALLER (REKURSIV & ZUFALL) ---
        function startComboCaller() {
            (function loop() {
                // Zufallszeit zwischen 2.5s und 5.5s
                const randTime = Math.floor(Math.random() * 3000) + 2500; 
                
                comboInterval = setTimeout(() => {
                    // Prüfen ob wir noch im Box-Modus sind
                    if (!isResting && document.getElementById('btn-stop').style.display !== 'none') {
                        callRandomCombo();
                        loop(); // Nächste Runde
                    }
                }, randTime);
            })();
        }

        function stopComboCaller() { clearTimeout(comboInterval); }

        function callRandomCombo() {
            if (activeWeightedPool.length === 0) return;
            
            // Zufall aus dem gewichteten Pool
            const idx = Math.floor(Math.random() * activeWeightedPool.length);
            const combo = activeWeightedPool[idx];
            
            document.getElementById('combo-display').innerText = combo.text;
            speak(combo.text);
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                // Vorherige Ansage abbrechen damit sie sich nicht stapeln
                synth.cancel(); 
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'de-DE';
                u.rate = 1.1; 
                synth.speak(u);
            }
        }
    </script>
</body>
</html>
